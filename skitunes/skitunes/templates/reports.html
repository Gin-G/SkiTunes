<!DOCTYPE html>
<html lang = "en">
    <link rel="stylesheet" href="{{url_for('static',  filename='style.css')}}">
    <script src="static/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('#header').load("{{ url_for('header') }}")
        })
    </script>
    <script>
        $(function(){
            $('#navbar').load("{{ url_for('navbar') }}")
        })
    </script>
    <body>
        <div id="header"></div>
        <div id="navbar"></div>
    <h1>All Reports</h1>
    <div class="bubble">
        <p>
            {% for file in files %}
                {% if filter is not none %}
                    {% if filter in file %}
                        <a href="/Reports/{{  file  }}">
                            {{  file  }}
                        </a>  <a href = "{{ url_for('download_report', filename=file)  }}">
                            Download
                        </a>
                        <br>
                    {% endif %}
                {% else %}
                    <a href="/Reports/{{  file  }}">
                        {{  file  }}
                    </a>  <a href = "{{ url_for('download_report', filename=file)  }}">
                        Download
                    </a>
                    <br>
                {% endif %}
            {% endfor %}
        </p>
    </div>
</body>
</html>
